<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Personaliza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="headerLeft">
            <img class="logo" src="./assets/003-book-2.png" alt="Logo del panel de Personalización">
            <img class="logo-dark" src="./assets/001-book.png" alt="Logo del panel de Personalización Modo Obscuro">
        </div>
        <div class="headerRight">
            <div class="color-mode">
                <i class="bi bi-moon-fill moon"></i>
            </div>
            <div class="color-mode">
                <i class="bi bi-sun sun"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="mainGrid">
            <a href="#" class="gridItem">
                <i class="bi bi-inboxes"></i>
                <p>Mis Pedidos</p>
            </a>
            <a href="#" class="gridItem">
                <i class="bi bi-cloud-upload"></i>
                <p>Agregar un producto</p>
            </a>
            <a href="#" class="gridItem">
                <i class="bi bi-archive"></i>
                <p>Mis Productos</p>
            </a>
            <a href="#" class="gridItem">
                <i class="bi bi-ui-checks"></i>
                <p>Categorias</p>
            </a>
            <a href="#" class="gridItem">
                <i class="bi bi-ticket-perforated"></i>
                <p>Cupones</p>
            </a>
            <a href="#" class="gridItem">
                <i class="bi bi-credit-card-2-back"></i>
                <p>Métodos de pago</p>
            </a>
            <a href="#" class="gridItem">
                <i class="bi bi-truck"></i>
                <p>Métodos de envío</p>
            </a>
            <a href="#" class="gridItem">
                <i class="bi bi-images"></i>
                <p>Carrusel de imágenes</p>
            </a>
            <a href="#" class="gridItem">
                <i class="bi bi-gear"></i>
                <p>Configuración</p>
            </a>
            <a href="#" class="gridItem">
                <i class="bi bi-palette"></i>
                <p>Personalizar</p>
            </a>
            <a href="#" class="gridItem">
                <i class="bi bi-people"></i>
                <p>Gestión de Empleados</p>
            </a>
            <a href="#" class="gridItem">
                <i class="bi bi-emoji-heart-eyes"></i>
                <p>Ver mi Sitio</p>
            </a>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
